<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="One.css">
  <title>Card Page</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="logo">Logo</div>
        <nav class="navbar">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contacts</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#" class="call-us"><i class="fas fa-phone"></i> Call Us</a></li>
          </ul>
        </nav>
      </div>
      <div class="content">
        <div class="text-container">
          <div class="text">
            <h2 class="highlight">We provide the <br> <span class="purple">Highest Quality</span></h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <div class="image-container">
                <img src="image.png" alt="Image">
              </div>
          </div>
        </div>
        <div class="button-container">
          <a href="#" class="call-button"><i class="fas fa-phone"></i> Call Us</a>
        </div>
      </div>
      <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 48" preserveAspectRatio="none">
        <path d="M0,24 C240,72 480,-24 720,24 C960,72 1200,-24 1440,24 L1440,48 L0,48 Z"></path>
      </svg>
    </div>
  </div>
</body>

</html>
